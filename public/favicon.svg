<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Coin/Money symbol -->
  <circle cx="12" cy="12" r="6" fill="url(#coinGradient)"/>
  <text x="12" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">â‚¹</text>
  
  <!-- Chart bars representing tracking -->
  <rect x="20" y="20" width="2" height="6" fill="url(#chartGradient)" rx="1"/>
  <rect x="23" y="18" width="2" height="8" fill="url(#chartGradient)" rx="1"/>
  <rect x="26" y="16" width="2" height="10" fill="url(#chartGradient)" rx="1"/>
  
  <!-- Small dots for data points -->
  <circle cx="21" cy="18" r="1" fill="#3b82f6"/>
  <circle cx="24" cy="16" r="1" fill="#3b82f6"/>
  <circle cx="27" cy="14" r="1" fill="#3b82f6"/>
</svg>
